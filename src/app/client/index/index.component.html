<div class="banner" id="home">
  <div class="slide_show">
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- slide img start -->
        <div class="slide first">
          <img src="../../../assets/images/banner3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../../../assets/images/banner4.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../../../assets/images/banner2.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="../../../assets/images/banner5.jpg" alt="" />
        </div>
        <!-- slide img end -->
        <!-- start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- end -->
      </div>
      <!-- start -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <div >
      <div class="card" data-aos="fade-up">
        <div class="card-main">
          <!-- <div class="discount">10%</div> -->
          <!-- <div class="label label-green">pre oder</div> -->
          <!-- <div class="product-container">
          </div> -->
          <div class="img">
            <img src="{{
              'http://localhost:8080/api/v1/product/images/' + product.id
            }}" alt="Hình ảnh không tồn tại">
          </div>
          <div class="card-line"></div>
          <div class="card-content">
            <a routerLink="">{{ product.name | uppercase }}</a>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <p><span class="money" *ngIf="!product.promotion">{{ product.price | currency:'VND':''}}₫</span>
              <span class="money" *ngIf="product.promotion" style="text-decoration: line-through;"> {{ product.price | currency:'VND':''}}₫</span>
            <span class="old-price" *ngIf="product.promotion" style="color: red;">{{ product.promotion | currency:'VND':''}}₫</span></p> 
            <div class="action">
              <button (click)="addCart(product)" type="button" class="btn1">Thêm vào giỏ hàng</button>
              <!-- <a routerLink="cart" title="Giỏ hàng"><i class="fa-solid fa-cart-shopping fa-2xl"></i></a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
