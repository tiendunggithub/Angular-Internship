<h1>Login</h1>
<form (ngSubmit)="loginCustomer()" #loginForm="ngForm"> 
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="customer.email"
        [ngModelOptions]="{standalone: true}" placeholder="Nhập email"
        #name="ngModel" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" [class.is-invalid]="name.invalid && name.touched">
        <div *ngIf="name.errors && (name.invalid && name.touched)">
          <small class="text-danger" *ngIf="name.errors['required']">Email không được để trống!</small>
          <small class="text-danger" *ngIf="name.errors['pattern']">Email không hợp lệ!</small>
        </div>
        
      </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="customer.password" 
      [ngModelOptions]="{standalone: true}" placeholder="Nhập mật khẩu"
      #password="ngModel" required [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Mật khẩu không được để trống!</small>
    </div>
    <small class="float-right" (click)="goToRegistration()">Đăng ký</small>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
