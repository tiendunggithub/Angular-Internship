<h1>Login Admin</h1>
<form (ngSubmit)="loginAdmin()" #loginForm="ngForm"> 
    <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="admin.username" [ngModelOptions]="{standalone: true}" placeholder="Nhập tên đăng nhập"
        #name="ngModel" required pattern="[a-zA-Z0-9@ ]*" [class.is-invalid]="name.invalid && name.touched">
        <div *ngIf="name.errors && (name.invalid && name.touched)">
          <small class="text-danger" *ngIf="name.errors['required']">Tên đăng nhập không được để trống!</small>
          <small class="text-danger" *ngIf="name.errors['pattern']">Tên đăng nhập không được sử dụng kí tự đặc biệt!</small>
        </div>
        
      </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="admin.pass" 
      [ngModelOptions]="{standalone: true}" placeholder="Nhập mật khẩu"
      #password="ngModel" required [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Mật khẩu không được để trống!</small>
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
